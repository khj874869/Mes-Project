server {
  listen 80;
  server_name _;

  # API proxy
  location /api/core/ {
    proxy_pass http://mes-core:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/integration/ {
    proxy_pass http://integration-hub:8083/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # health endpoints (optional)
  location /health/core {
    proxy_pass http://mes-core:8080/actuator/health;
  }
  location /health/hub {
    proxy_pass http://integration-hub:8083/actuator/health;
  }

  # Default
  location / {
    return 200 'OK';
    add_header Content-Type text/plain;
  }
}
