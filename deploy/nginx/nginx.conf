server {
  listen 80;
  server_name _;

  client_max_body_size 20m;

  # Landing
  location = / {
    return 302 /operator/;
  }

  # ===== Static SPAs =====
  location /operator/ {
    alias /usr/share/nginx/html/operator/;
    try_files $uri $uri/ /operator/index.html;
  }

  location /kiosk/ {
    alias /usr/share/nginx/html/kiosk/;
    try_files $uri $uri/ /kiosk/index.html;
  }

  # Cache static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public";
    access_log off;
  }

  # ===== API Proxies (same-origin) =====
  # SSE/streaming friendly defaults
  set $proxy_connection "";

  location /api/core/ {
    proxy_http_version 1.1;
    proxy_set_header Connection $proxy_connection;
    proxy_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    proxy_pass http://mes-core:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/hub/ {
    proxy_http_version 1.1;
    proxy_set_header Connection $proxy_connection;
    proxy_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    proxy_pass http://integration-hub:8083/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: RFID gateway (device ingestion)
  location /api/rfid/ {
    proxy_http_version 1.1;
    proxy_set_header Connection $proxy_connection;
    proxy_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    proxy_pass http://rfid-gateway:8081/;
  }

  # Optional: event-router health
  location /health/router {
    proxy_pass http://event-router:8082/actuator/health;
  }

  location /health/core {
    proxy_pass http://mes-core:8080/actuator/health;
  }

  location /health/hub {
    proxy_pass http://integration-hub:8083/actuator/health;
  }
}
